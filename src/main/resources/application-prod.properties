# Oracle Cloud Deployment - Production Configuration

server.port=8080

# Production Profile
spring.profiles.active=prod

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.user_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
logging.level.root=info
logging.level.org.hibernate=info
logging.file.path=/var/log/ers
spring.mvc.log-request-details=false

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.exposure.exclude=env
management.endpoint.health.show-details=when-authorized

# Database Configuration (Oracle Autonomous Database or PostgreSQL)
# Using environment variables for security
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ersdb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:changeme}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.postgresql.Driver}
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Security
server.error.include-message=never
server.error.include-stacktrace=never
