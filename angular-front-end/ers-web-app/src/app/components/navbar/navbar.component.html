<div class="text-center navbar-dark bg-info p-2 w-auto">
  <a class="text-decoration-none h1 fw-bolder" id="title" href="#">Expense Reimbursement System</a>
</div>
<div class="mt-3 mb-5 w-100 d-inline-flex justify-content-center">
  <div class="">
    <div class="col">
      <button class="btn-dark tooltip-top" title="Back to HomePage" id="home-btn">Home</button>
    </div>
    <div class="col">
      <button class="btn-warning tooltip-top" title="Reset Password" id="reset-password-btn">Reset Password</button>
    </div>
    <div class="col">
      <button class="btn-info tooltip-top" title="Edit your profile" id="edit-btn">Update Profile</button>
    </div>
    <div class="col">
      <button class="btn-primary tooltip-top" title="Admin/Manager can only register new user/employee" id="register-btn">Register User</button>
    </div>
    <div class="col">
      <view-reimbursement-app [_loggedInUser] = "_user" [_isNewReimbursement]="_isNewReimbursement"></view-reimbursement-app>
    </div>
    <div class="col">
      <button class="btn-danger" id="logout-btn">Logout</button>
    </div>
  </div>
  <div class="ms-4 border-left">
    <app-user-profile [_loggedInUser] = "_user"></app-user-profile>
  </div>
  
</div>
